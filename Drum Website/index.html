<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Indian School of Drums</h1>
  <img src="images/drum logo.png" class="drum-logo" alt="">
<h2>Press any key mentioned on the following buttons either via your Keyboard or using your Mouse.</h2>

  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    Digital Drum Created by <a href="">Shaikh Abdul Sami</a> with reference of Angela Yu(Instructor)
  </footer>
  <script src="index.js"></script>
